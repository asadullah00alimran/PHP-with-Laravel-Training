				<select id="bday">
					<option value="1">1</option>

			<td>

			</td>

			</td>
			<td>
				
				<input type="text" id="cday">
			</td>
		</tr>
		<input type="button" value="OK" onclick="calculation()">
	</table>

	<script>
		


		var date = new Date();
		var _tm=date.getMonth()+1;
		var _td =date.getDate();
		var _ty=date.getFullYear();
		document.getElementById('tyear').value=_ty;
		document.getElementById('tmonth').value=_tm;
		document.getElementById('tday').value=_td;

		function calculation(){
			var _byear=document.getElementById("byear").value;
			var _bmonth=document.getElementById("bmonth").value;
			var _bday=document.getElementById("bday").value;
			var _cday, _cmonth,_cyear;
			
			if(_td < _bday){
				
				_cday =((_td+30)-_bday);
				document.getElementById('cday').value=_cday;
				_tm=(_tm-1);

				if (_tm < _bmonth) {
					_cmonth =((_tm+12)-_bmonth);
					document.getElementById('cmonth').value=_cmonth;
					_cyear=((_ty-1)-_byear);
					document.getElementById('cyear').value=_cyear;
				}
				else{
					_cmonth =_tm-_bmonth;
					document.getElementById('cmonth').value=_cmonth;
					_cyear=_ty-_byear;
					document.getElementById('cyear').value=_cyear;
				}
			}

			else if (_tm < _bmonth) {

				_cday =_td-_bday;
				document.getElementById('cday').value=_cday;
				
				_cmonth =((_tm+12)-_bmonth);
				document.getElementById('cmonth').value=_cmonth;

				_cyear=((_ty-1)-_byear);
				document.getElementById('cyear').value=_cyear;
			}

			else{
				_cday =_td-_bday;
				document.getElementById('cday').value=_cday;

				_cmonth =_tm-_bmonth;
				document.getElementById('cmonth').value=_cmonth;

				_cyear=_ty-_byear;
				document.getElementById('cyear').value=_cyear;
			}
		}
	</script>
